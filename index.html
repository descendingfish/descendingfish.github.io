<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Card Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .score {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        .card-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .loading {
            font-size: 1.2em;
            color: #667eea;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .option-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option-btn.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .next-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .next-btn:hover {
            background: #5568d3;
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .feedback {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .feedback.correct {
            color: #28a745;
        }

        .feedback.incorrect {
            color: #dc3545;
        }

        .error {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ Clash Royale Quiz</h1>
        <div class="score">Score: <span id="score">0</span> / <span id="total">0</span></div>
        
        <div class="card-display" id="cardDisplay">
            <div class="loading">Loading cards...</div>
        </div>

        <div class="feedback" id="feedback"></div>
        
        <div class="options" id="options"></div>
        
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
    </div>

    <script>
        let cards = [];
        let currentCard = null;
        let score = 0;
        let totalQuestions = 0;
        let answered = false;

        // Hardcoded card data with working image URLs
        const fallbackCards = [
            {name: "Knight", img: "https://clashroyale.com/uploaded-images-blog/Knight_Card.png"},
            {name: "Archers", img: "https://clashroyale.com/uploaded-images-blog/Archers_Card.png"},
            {name: "Giant", img: "https://clashroyale.com/uploaded-images-blog/Giant_Card.png"},
            {name: "Goblins", img: "https://clashroyale.com/uploaded-images-blog/Goblins_Card.png"},
            {name: "Pekka", img: "https://clashroyale.com/uploaded-images-blog/P.E.K.K.A_Card.png"},
            {name: "Fireball", img: "https://clashroyale.com/uploaded-images-blog/Fireball_Card.png"},
            {name: "Mini Pekka", img: "https://clashroyale.com/uploaded-images-blog/Mini_P.E.K.K.A_Card.png"},
            {name: "Musketeer", img: "https://clashroyale.com/uploaded-images-blog/Musketeer_Card.png"},
            {name: "Baby Dragon", img: "https://clashroyale.com/uploaded-images-blog/Baby_Dragon_Card.png"},
            {name: "Prince", img: "https://clashroyale.com/uploaded-images-blog/Prince_Card.png"},
            {name: "Wizard", img: "https://clashroyale.com/uploaded-images-blog/Wizard_Card.png"},
            {name: "Skeleton Army", img: "https://clashroyale.com/uploaded-images-blog/Skeleton_Army_Card.png"},
            {name: "Witch", img: "https://clashroyale.com/uploaded-images-blog/Witch_Card.png"},
            {name: "Valkyrie", img: "https://clashroyale.com/uploaded-images-blog/Valkyrie_Card.png"},
            {name: "Lightning", img: "https://clashroyale.com/uploaded-images-blog/Lightning_Card.png"},
            {name: "Hog Rider", img: "https://clashroyale.com/uploaded-images-blog/Hog_Rider_Card.png"},
            {name: "Minion Horde", img: "https://clashroyale.com/uploaded-images-blog/Minion_Horde_Card.png"},
            {name: "Barbarians", img: "https://clashroyale.com/uploaded-images-blog/Barbarians_Card.png"},
            {name: "Golem", img: "https://clashroyale.com/uploaded-images-blog/Golem_Card.png"},
            {name: "Balloon", img: "https://clashroyale.com/uploaded-images-blog/Balloon_Card.png"},
            {name: "Freeze", img: "https://clashroyale.com/uploaded-images-blog/Freeze_Card.png"},
            {name: "Mirror", img: "https://clashroyale.com/uploaded-images-blog/Mirror_Card.png"},
            {name: "Mega Knight", img: "https://clashroyale.com/uploaded-images-blog/Mega_Knight_Card.png"},
            {name: "Electro Wizard", img: "https://clashroyale.com/uploaded-images-blog/Electro_Wizard_Card.png"},
            {name: "Sparky", img: "https://clashroyale.com/uploaded-images-blog/Sparky_Card.png"}
        ];

        async function loadCards() {
            try {
                // Try multiple API endpoints
                const endpoints = [
                    'https://royaleapi.github.io/cr-api-data/json/cards.json',
                    'https://api.clashroyale.com/v1/cards'
                ];

                let loaded = false;
                
                for (let endpoint of endpoints) {
                    try {
                        const response = await fetch(endpoint);
                        if (response.ok) {
                            const data = await response.json();
                            if (Array.isArray(data) && data.length > 0) {
                                cards = data.filter(card => 
                                    card.name && (card.iconUrls?.medium || card.iconUrls || card.img)
                                ).map(card => ({
                                    name: card.name,
                                    img: card.iconUrls?.medium || card.iconUrls || card.img
                                }));
                                loaded = true;
                                break;
                            }
                        }
                    } catch (e) {
                        continue;
                    }
                }

                if (!loaded || cards.length === 0) {
                    // Use fallback data
                    cards = fallbackCards;
                    document.getElementById('cardDisplay').innerHTML += 
                        '<div class="error" style="font-size: 0.9em;">Using offline card data</div>';
                }

                if (cards.length > 0) {
                    showQuestion();
                }
            } catch (error) {
                // Use fallback data
                cards = fallbackCards;
                showQuestion();
            }
        }

        function showQuestion() {
            answered = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';

            // Pick random card
            currentCard = cards[Math.floor(Math.random() * cards.length)];
            
            // Display card image
            document.getElementById('cardDisplay').innerHTML = `
                <img src="${currentCard.img}" alt="Card" class="card-image" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22><rect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/><text x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2220%22>?</text></svg>'">
                <div style="font-size: 1.2em; color: #667eea; font-weight: bold;">What is this card?</div>
            `;

            // Generate options
            const options = generateOptions(currentCard);
            const optionsHtml = options.map(option => 
                `<button class="option-btn" onclick="checkAnswer('${option.replace(/'/g, "\\'")}')">${option}</button>`
            ).join('');
            
            document.getElementById('options').innerHTML = optionsHtml;
        }

        function generateOptions(correctCard) {
            const options = [correctCard.name];
            const availableCards = cards.filter(c => c.name !== correctCard.name);
            
            while (options.length < 4 && availableCards.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCards.length);
                const randomCard = availableCards.splice(randomIndex, 1)[0];
                options.push(randomCard.name);
            }
            
            // Shuffle options
            return options.sort(() => Math.random() - 0.5);
        }

        function checkAnswer(selectedName) {
            if (answered) return;
            
            answered = true;
            totalQuestions++;
            
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentCard.name) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selectedName && selectedName !== currentCard.name) {
                    btn.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            if (selectedName === currentCard.name) {
                score++;
                feedback.textContent = '✓ Correct!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `✗ Wrong! It was ${currentCard.name}`;
                feedback.className = 'feedback incorrect';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = totalQuestions;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            showQuestion();
        }

        // Start the quiz
        loadCards();
    </script>
</body>
</html>
