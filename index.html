<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Card Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .score {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        .card-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-emoji {
            font-size: 100px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .card-elixir {
            font-size: 1.5em;
            font-weight: bold;
            color: #8b5cf6;
        }

        .card-type {
            font-size: 1.1em;
            color: #666;
            margin-top: 5px;
        }

        .question {
            font-size: 1.3em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .loading {
            font-size: 1.2em;
            color: white;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover:not(:disabled) {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .option-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option-btn.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .next-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .next-btn:hover:not(:disabled) {
            background: #5568d3;
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .feedback {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .feedback.correct {
            color: #28a745;
        }

        .feedback.incorrect {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è Clash Royale Quiz</h1>
        <div class="score">Score: <span id="score">0</span> / <span id="total">0</span></div>
        
        <div class="card-display" id="cardDisplay">
            <div class="loading">Loading quiz...</div>
        </div>

        <div class="feedback" id="feedback"></div>
        
        <div class="options" id="options"></div>
        
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
    </div>

    <script>
        const cards = [
            {name: "Knight", emoji: "‚öîÔ∏è", elixir: 3, type: "Troop"},
            {name: "Archers", emoji: "üèπ", elixir: 3, type: "Troop"},
            {name: "Giant", emoji: "üëπ", elixir: 5, type: "Troop"},
            {name: "Goblins", emoji: "üë∫", elixir: 2, type: "Troop"},
            {name: "P.E.K.K.A", emoji: "ü§ñ", elixir: 7, type: "Troop"},
            {name: "Fireball", emoji: "üî•", elixir: 4, type: "Spell"},
            {name: "Mini P.E.K.K.A", emoji: "ü¶æ", elixir: 4, type: "Troop"},
            {name: "Musketeer", emoji: "üíÇ", elixir: 4, type: "Troop"},
            {name: "Baby Dragon", emoji: "üê≤", elixir: 4, type: "Troop"},
            {name: "Prince", emoji: "ü§¥", elixir: 5, type: "Troop"},
            {name: "Wizard", emoji: "üßô", elixir: 5, type: "Troop"},
            {name: "Skeleton Army", emoji: "üíÄ", elixir: 3, type: "Troop"},
            {name: "Witch", emoji: "üßô‚Äç‚ôÄÔ∏è", elixir: 5, type: "Troop"},
            {name: "Valkyrie", emoji: "‚öîÔ∏èüë∏", elixir: 4, type: "Troop"},
            {name: "Lightning", emoji: "‚ö°", elixir: 6, type: "Spell"},
            {name: "Hog Rider", emoji: "üêó", elixir: 4, type: "Troop"},
            {name: "Minion Horde", emoji: "ü¶á", elixir: 5, type: "Troop"},
            {name: "Barbarians", emoji: "ü™ì", elixir: 5, type: "Troop"},
            {name: "Golem", emoji: "üóø", elixir: 8, type: "Troop"},
            {name: "Balloon", emoji: "üéà", elixir: 5, type: "Troop"},
            {name: "Freeze", emoji: "‚ùÑÔ∏è", elixir: 4, type: "Spell"},
            {name: "Mirror", emoji: "ü™û", elixir: 1, type: "Spell"},
            {name: "Mega Knight", emoji: "üëë", elixir: 7, type: "Troop"},
            {name: "Electro Wizard", emoji: "‚ö°üßô", elixir: 4, type: "Troop"},
            {name: "Sparky", emoji: "‚öôÔ∏è", elixir: 6, type: "Troop"},
            {name: "Miner", emoji: "‚õèÔ∏è", elixir: 3, type: "Troop"},
            {name: "Ice Wizard", emoji: "üßäüßô", elixir: 3, type: "Troop"},
            {name: "Lava Hound", emoji: "üåã", elixir: 7, type: "Troop"},
            {name: "The Log", emoji: "ü™µ", elixir: 2, type: "Spell"},
            {name: "Inferno Dragon", emoji: "üî•üêâ", elixir: 4, type: "Troop"},
            {name: "Arrows", emoji: "‚û°Ô∏è", elixir: 3, type: "Spell"},
            {name: "Rocket", emoji: "üöÄ", elixir: 6, type: "Spell"},
            {name: "Tornado", emoji: "üå™Ô∏è", elixir: 3, type: "Spell"},
            {name: "Zap", emoji: "‚ö°üí•", elixir: 2, type: "Spell"},
            {name: "Poison", emoji: "‚ò†Ô∏è", elixir: 4, type: "Spell"}
        ];

        let currentCard = null;
        let score = 0;
        let totalQuestions = 0;
        let answered = false;

        function showQuestion() {
            answered = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';

            currentCard = cards[Math.floor(Math.random() * cards.length)];
            
            document.getElementById('cardDisplay').innerHTML = `
                <div class="card-emoji">${currentCard.emoji}</div>
                <div class="card-info">
                    <div class="card-elixir">üíß ${currentCard.elixir} Elixir</div>
                    <div class="card-type">${currentCard.type}</div>
                </div>
                <div class="question">What is this card?</div>
            `;

            const options = generateOptions(currentCard);
            const optionsHtml = options.map(option => 
                `<button class="option-btn" onclick="checkAnswer('${option.replace(/'/g, "\\'")}')">${option}</button>`
            ).join('');
            
            document.getElementById('options').innerHTML = optionsHtml;
        }

        function generateOptions(correctCard) {
            const options = [correctCard.name];
            const availableCards = cards.filter(c => c.name !== correctCard.name);
            
            while (options.length < 4 && availableCards.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCards.length);
                const randomCard = availableCards.splice(randomIndex, 1)[0];
                options.push(randomCard.name);
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        function checkAnswer(selectedName) {
            if (answered) return;
            
            answered = true;
            totalQuestions++;
            
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentCard.name) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selectedName && selectedName !== currentCard.name) {
                    btn.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            if (selectedName === currentCard.name) {
                score++;
                feedback.textContent = '‚úì Correct!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `‚úó Wrong! It was ${currentCard.name}`;
                feedback.className = 'feedback incorrect';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = totalQuestions;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            showQuestion();
        }

        showQuestion();
    </script>
</body>
</html>
