<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Drawer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .pokemon-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: none;
        }

        .pokemon-card.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pokemon-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            image-rendering: pixelated;
        }

        .pokemon-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .pokemon-id {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .pokemon-types {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .type-badge {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .pokemon-stats {
            text-align: left;
            margin-top: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .stat-name {
            font-weight: bold;
            text-transform: capitalize;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
            background: #fadbd8;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Pokemon Drawer</h1>
        
        <div class="input-group">
            <input type="text" id="pokemonInput" placeholder="Enter Pokemon name or ID (e.g., pikachu or 25)">
            <button id="drawBtn" onclick="drawPokemon()">Draw!</button>
        </div>

        <div class="hint">Try: pikachu, charizard, mewtwo, eevee, ditto, or any number 1-1025</div>

        <div class="loading" id="loading">Loading Pokemon...</div>
        <div class="error" id="error"></div>

        <div class="pokemon-card" id="pokemonCard">
            <img class="pokemon-image" id="pokemonImage" alt="Pokemon">
            <div class="pokemon-name" id="pokemonName"></div>
            <div class="pokemon-id" id="pokemonId"></div>
            <div class="pokemon-types" id="pokemonTypes"></div>
            <div class="pokemon-stats" id="pokemonStats"></div>
        </div>
    </div>

    <script>
        const typeColors = {
            normal: '#A8A878',
            fire: '#F08030',
            water: '#6890F0',
            electric: '#F8D030',
            grass: '#78C850',
            ice: '#98D8D8',
            fighting: '#C03028',
            poison: '#A040A0',
            ground: '#E0C068',
            flying: '#A890F0',
            psychic: '#F85888',
            bug: '#A8B820',
            rock: '#B8A038',
            ghost: '#705898',
            dragon: '#7038F8',
            dark: '#705848',
            steel: '#B8B8D0',
            fairy: '#EE99AC'
        };

        document.getElementById('pokemonInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                drawPokemon();
            }
        });

        async function drawPokemon() {
            const input = document.getElementById('pokemonInput').value.trim().toLowerCase();
            const card = document.getElementById('pokemonCard');
            const error = document.getElementById('error');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('drawBtn');

            if (!input) {
                showError('Please enter a Pokemon name or ID!');
                return;
            }

            card.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');
            btn.disabled = true;

            try {
                console.log('Fetching Pokemon:', input);
                
                // Try primary API
                let response = await fetch(`https://pokeapi.co/api/v2/pokemon/${input}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Pokemon not found! Check the spelling or try a number between 1-1025.');
                    } else {
                        throw new Error(`Network error (${response.status}). Please check your internet connection.`);
                    }
                }

                const data = await response.json();
                console.log('Pokemon data received:', data.name);
                displayPokemon(data);
            } catch (err) {
                console.error('Full error:', err);
                if (err.message.includes('fetch')) {
                    showError('Network error! Check your internet connection or try again.');
                } else {
                    showError(err.message || 'Could not find that Pokemon. Try: pikachu, charizard, or numbers 1-1025');
                }
            } finally {
                loading.classList.remove('show');
                btn.disabled = false;
            }
        }

        function displayPokemon(data) {
            try {
                // Set image with fallback chain
                const imageUrl = data.sprites.other?.['official-artwork']?.front_default || 
                               data.sprites.other?.dream_world?.front_default ||
                               data.sprites.front_default;
                
                const img = document.getElementById('pokemonImage');
                img.src = imageUrl;
                img.onerror = function() {
                    // If image fails to load, use a backup
                    this.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${data.id}.png`;
                };
                
                document.getElementById('pokemonName').textContent = data.name;
                document.getElementById('pokemonId').textContent = `#${String(data.id).padStart(4, '0')}`;

                // Display types
                const typesContainer = document.getElementById('pokemonTypes');
                typesContainer.innerHTML = '';
                data.types.forEach(typeInfo => {
                    const badge = document.createElement('span');
                    badge.className = 'type-badge';
                    badge.textContent = typeInfo.type.name;
                    badge.style.backgroundColor = typeColors[typeInfo.type.name] || '#777';
                    typesContainer.appendChild(badge);
                });

                // Display stats
                const statsContainer = document.getElementById('pokemonStats');
                statsContainer.innerHTML = '<h3 style="margin-bottom: 10px;">Stats:</h3>';
                data.stats.forEach(statInfo => {
                    const row = document.createElement('div');
                    row.className = 'stat-row';
                    row.innerHTML = `
                        <span class="stat-name">${statInfo.stat.name.replace('-', ' ')}:</span>
                        <span>${statInfo.base_stat}</span>
                    `;
                    statsContainer.appendChild(row);
                });

                document.getElementById('pokemonCard').classList.add('show');
            } catch (displayErr) {
                console.error('Display error:', displayErr);
                showError('Error displaying Pokemon. Try another one!');
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('show');
            setTimeout(() => {
                error.classList.remove('show');
            }, 5000);
        }

        // Test connection on load
        console.log('Pokemon Drawer loaded!');
        console.log('Testing API connection...');
        fetch('https://pokeapi.co/api/v2/pokemon/pikachu')
            .then(r => {
                console.log('API test:', r.ok ? 'SUCCESS âœ“' : 'FAILED âœ—');
                console.log('Status:', r.status);
            })
            .catch(e => {
                console.error('API test failed:', e);
                document.getElementById('error').textContent = 'Warning: API connection issue detected. Some features may not work.';
                document.getElementById('error').classList.add('show');
            });
    </script>
</body>
</html>
